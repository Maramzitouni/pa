<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Screen Mockup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f7;
    }

    .phone-frame {
      width: 375px;
      height: 812px;
      background-color: white;
      border-radius: 40px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border: 6px solid #1a1a1a;
    }

    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 30px;
      background-color: #000;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      z-index: 10;
    }

    .home-indicator {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 135px;
      height: 5px;
      background-color: #000;
      border-radius: 3px;
    }

    .header-image {
      width: 100%;
      height: 240px;
      background: linear-gradient(45deg, #9c27b0, #673ab7);
      position: relative;
      overflow: hidden;
    }

    .workspace-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .monitor {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      width: 180px;
      height: 120px;
      background-color: #1a1a1a;
      border-radius: 5px;
      z-index: 2;
    }

    .monitor-screen {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 160px;
      height: 90px;
      background-color: white;
      border-radius: 2px;
    }

    .keyboard {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -30%);
      width: 170px;
      height: 40px;
      background-color: #333;
      border-radius: 4px;
      z-index: 1;
    }

    .light-source {
      position: absolute;
      top: 45px;
      left: 45px;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
    }

    .coffee-cup {
      position: absolute;
      bottom: 40px;
      right: 60px;
      width: 35px;
      height: 35px;
      background-color: #f1f1f1;
      border-radius: 50%;
      border: 4px solid #9575cd;
    }

    .notebook {
      position: absolute;
      right: 30px;
      top: 80px;
      width: 50px;
      height: 70px;
      background-color: #7e57c2;
      transform: rotate(15deg);
    }

    .smartphone {
      position: absolute;
      bottom: 80px;
      left: 45%;
      width: 25px;
      height: 45px;
      background-color: #fff;
      border-radius: 3px;
      border: 2px solid #ddd;
    }

    .sticky-note {
      position: absolute;
      top: 115px;
      left: 50%;
      width: 40px;
      height: 40px;
      background-color: #ff80ab;
      transform: rotate(-10deg) translateX(-50%);
    }

    .magazine {
      position: absolute;
      bottom: 100px;
      left: 100px;
      width: 70px;
      height: 90px;
      background-color: #9575cd;
      transform: rotate(-15deg);
    }

    .content {
      padding: 36px 24px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 36px;
    }

    .input-group {
      margin-bottom: 16px;
      position: relative;
    }

    .input-field {
      width: 100%;
      height: 60px;
      background-color: #f5f5f7;
      border-radius: 50px;
      border: none;
      padding: 0 24px 0 48px;
      font-size: 16px;
      color: #333;
    }

    .icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .eye-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }

    .login-btn {
      width: 100%;
      height: 60px;
      background: linear-gradient(90deg, #9c27b0, #673ab7);
      border-radius: 50px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .signup-text {
      text-align: center;
      margin-top: 32px;
      color: #888;
      font-size: 16px;
    }

    .signup-text a {
      color: #673ab7;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="notch"></div>
    
    <div class="header-image">
      <div class="workspace-elements">
        <div class="light-source"></div>
        <div class="monitor">
          <div class="monitor-screen"></div>
        </div>
        <div class="keyboard"></div>
        <div class="coffee-cup"></div>
        <div class="notebook"></div>
        <div class="smartphone"></div>
        <div class="sticky-note"></div>
        <div class="magazine"></div>
      </div>
    </div>
    
    <div class="content">
      <h1>Login</h1>
      
      <div class="input-group">
        <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 12C14.2091 12 16 10.2091 16 8C16 5.79086 14.2091 4 12 4C9.79086 4 8 5.79086 8 8C8 10.2091 9.79086 12 12 12Z" stroke="#666666" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M18 20C18 16.6863 15.3137 14 12 14C8.68629 14 6 16.6863 6 20" stroke="#666666" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input type="email" class="input-field" placeholder="Email">
      </div>
      
      <div class="input-group">
        <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="5" y="11" width="14" height="10" rx="2" stroke="#666666" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 11V7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7V11" stroke="#666666" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input type="password" class="input-field" placeholder="Password">
        <svg class="eye-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 12C2 12 5 5 12 5C19 5 22 12 22 12C22 12 19 19 12 19C5 19 2 12 2 12Z" stroke="#666666" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#666666" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M4 4L20 20" stroke="#666666" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      
      <button class="login-btn">LOGIN</button>
      
      <p class="signup-text">Don't have an account? <a href="#">Sign Up</a></p>
    </div>
    
    <div class="home-indicator"></div>
  </div>
</body>
</html>
